parameters:
  yoast.config_service.class: \Drupal\itr_yoast_seo\Service\YoastConfigService
  entity.renderer.class: \Drupal\itr_yoast_seo\Service\EntityRenderService

services:
  yoast.config_service:
    class: '%yoast.config_service.class%'
    arguments:
      - @string_translation
      - @router

  entity.renderer:
    class: '%entity.renderer.class%'
    arguments:
      - @entity_type.manager
      - @renderer